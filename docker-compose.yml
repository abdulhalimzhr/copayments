version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: codingcollective/php
    container_name: app
    restart: always
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - code
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: always
    tty: true
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - code
  mysql:
    image: mysql:5.7.29
    container_name: mysql
    ports:
      - '${FORWARD_DB_PORT:-3310}:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'mysql:/var/lib/mysql'
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - code
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s
  worker:
    image: codingcollective/php
    container_name: worker
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: worker
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - code
    command: php artisan queue:work

networks:
  code:
    driver: bridge

volumes:
  mysql:
    driver: local
